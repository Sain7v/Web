<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISSE - Mujer</title>
    <link rel="stylesheet" href="CSS/HombreMujer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="logo-container">
      <!-- Menú Hamburguesa -->
      <button class="hamburger" id="hamburger" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-left">
        <ul class="nav-menu" id="navMenu">
          <li><a href="Inicio.html">INICIO</a></li>
          <li><a href="hombre.html">HOMBRE</a></li>
          <li><a href="mujer.html">MUJER</a></li>
        </ul>
      </div>

      <div class="logo-center">
        <img src="Recursos/Visse.png" alt="VISSE Logo" class="logo-image" />
      </div>

      <div class="nav-right">
        <button class="icon-btn" aria-label="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Usuario">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Carrito">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Favoritos">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Hero Banner Principal -->
    <section class="main-hero">
      <img src="Recursos/Mujer.jpeg" alt="Colección Mujer" />
    </section>

    <!-- Sección Novedades -->
    <section class="products-section">
      <h2 class="section-title">Novedades</h2>
      <div class="products-grid">
        <div class="product-card">
          <img
            src="Recursos/CamisoleTop.jpeg"
            alt="Camisole Top"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Camisole Top</h3>
            <p class="product-price">$1,224.00</p>
          </div>
        </div>

        <div class="product-card">
          <img
            src="Recursos/Twist.jpeg"
            alt="Twist-detail Dress"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Twist-detail Dress</h3>
            <p class="product-price">$1,599.00</p>
          </div>
        </div>

        <div class="product-card">
          <img
            src="Recursos/Satin.jpeg"
            alt="Satin Dress"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Satin Dress with Low-Cut Back</h3>
            <p class="product-price">$1,099.00</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Categorías -->
    <section class="categories-section">
      <h2 class="section-title">Categorías</h2>
      <div class="categories-grid">
        <div class="category-card">
          <img src="Recursos/RMujer.jpeg" alt="Ropa" class="category-image" />
          <div class="category-overlay">
            <h3 class="category-name">Ropa</h3>
          </div>
        </div>

        <div class="category-card">
          <img
            src="Recursos/CMujer.jpeg"
            alt="Calzado"
            class="category-image"
          />
          <div class="category-overlay">
            <h3 class="category-name">Calzado</h3>
          </div>
        </div>

        <div class="category-card">
          <img
            src="Recursos/AMujer.jpeg"
            alt="Accesorios"
            class="category-image"
          />
          <div class="category-overlay">
            <h3 class="category-name">Accesorios</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal de Búsqueda -->
    <div class="search-modal" id="searchModal">
      <div class="search-content">
        <button class="search-close" id="searchClose">&times;</button>
        <div class="search-input-wrapper">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Buscar productos..."
            autocomplete="off"
          />
          <button class="search-btn-modal" id="searchBtnModal">Buscar</button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <script src="JS/Mujer.js"></script>
  </body>
</html>
