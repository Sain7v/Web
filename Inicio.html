<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISSE - Inicio</title>
    <link rel="stylesheet" href="/CSS/Inicio.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="logo-container">
      <!-- Menú Hamburguesa -->
      <button class="hamburger" id="hamburger" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-left">
        <ul class="nav-menu" id="navMenu">
          <li><a href="#inicio">INICIO</a></li>
          <li><a href="#hombre">HOMBRE</a></li>
          <li><a href="#mujer">MUJER</a></li>
        </ul>
      </div>

      <div class="logo-center">
        <img src="/Recursos/Visse.png" alt="VISSE Logo" class="logo-image" />
      </div>

      <div class="nav-right">
        <button class="icon-btn" aria-label="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Usuario">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Carrito">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Favoritos">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-image">
        <img src="/Recursos/hero3.jpeg" alt="Hero 3" />
      </div>
      <div class="hero-image">
        <img src="/Recursos/hero2.jpeg" alt="Hero 2" />
      </div>
      <div class="hero-image">
        <img src="/Recursos/hero1.jpeg" alt="Hero 1" />
      </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
      <h2 class="section-title">Lo Nuevo</h2>
      <div class="products-grid">
        <!-- Producto 1 -->
        <div class="product-card">
          <img
            src="/Recursos/producto1.jpeg"
            alt="Sudadera Loose Fit"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Sudadera Loose Fit</h3>
            <p class="product-price">$1,224.00</p>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="product-card">
          <img
            src="/Recursos/producto2.jpeg"
            alt="Pants Relaxed Fit"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Pants Relaxed Fit</h3>
            <p class="product-price">$1,599.00</p>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="product-card">
          <img
            src="/Recursos/producto3.jpeg"
            alt="Sudadera Oversize Fit"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Sudadera Oversize Fit</h3>
            <p class="product-price">$1,099.00</p>
          </div>
        </div>

        <!-- Producto 4 -->
        <div class="product-card">
          <img
            src="/Recursos/producto4.jpeg"
            alt="Pants Cargo"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Pants Cargo</h3>
            <p class="product-price">$1,799.00</p>
          </div>
        </div>

        <!-- Producto 5 -->
        <div class="product-card">
          <img
            src="/Recursos/producto5.jpeg"
            alt="Chamarra Vintage"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Chamarra Vintage</h3>
            <p class="product-price">$2,499.00</p>
          </div>
        </div>

        <!-- Producto 6 -->
        <div class="product-card">
          <img
            src="/Recursos/producto6.jpeg"
            alt="Accesorio Premium"
            class="product-image"
          />
          <div class="product-info">
            <h3 class="product-name">Lentes Carrera</h3>
            <p class="product-price">$899.00</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal de Búsqueda -->
    <div class="search-modal" id="searchModal">
      <div class="search-content">
        <button class="search-close" id="searchClose">&times;</button>

        <div class="search-input-wrapper">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Buscar productos..."
            autocomplete="off"
          />
          <button class="search-btn-modal" id="searchBtnModal">Buscar</button>
        </div>

        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <script src="/JS/Inicio.js"></script>
  </body>
</html>
