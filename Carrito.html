<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISSE - Carrito de Compras</title>
    <link rel="stylesheet" href="/CSS/Carrito.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="logo-container">
      <!-- Menú Hamburguesa -->
      <button class="hamburger" id="hamburger" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-left">
        <ul class="nav-menu" id="navMenu">
          <li><a href="Inicio.html">INICIO</a></li>
          <li><a href="hombre.html">HOMBRE</a></li>
          <li><a href="mujer.html">MUJER</a></li>
        </ul>
      </div>

      <div class="logo-center">
        <img src="/Recursos/Visse.png" alt="VISSE Logo" class="logo-image" />
      </div>

      <div class="nav-right">
        <button class="icon-btn" aria-label="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Usuario">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </button>
        <button class="icon-btn active" aria-label="Carrito">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
            />
          </svg>
        </button>
        <button class="icon-btn" aria-label="Favoritos">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="cart-container">
      <h1 class="cart-title">Carro de compras</h1>

      <div class="cart-content">
        <!-- Lista de Productos -->
        <div class="cart-products">
          <div class="cart-header">
            <span>PRODUCTO</span>
            <span>CANTIDAD</span>
            <span>TOTAL</span>
          </div>

          <!-- Producto 1 -->
          <div class="cart-item" data-price="1099">
            <div class="product-details">
              <img
                src="/Recursos/jacketcart.png"
                alt="Jacket Oversize Fit"
                class="product-img"
              />
              <div class="product-info-cart">
                <h3 class="product-name-cart">Jacket Oversize Fit</h3>
                <button class="remove-btn">Eliminar producto</button>
              </div>
            </div>

            <div class="quantity-controls">
              <button class="qty-btn minus">-</button>
              <input type="number" class="qty-input" value="1" min="1" />
              <button class="qty-btn plus">+</button>
            </div>

            <div class="product-total">$1,099.00</div>
          </div>

          <!-- Producto 2 -->
          <div class="cart-item" data-price="1099">
            <div class="product-details">
              <img
                src="/Recursos/jacketred.png"
                alt="Sudadera Oversize Fit"
                class="product-img"
              />
              <div class="product-info-cart">
                <h3 class="product-name-cart">Sudadera Oversize Fit</h3>
                <button class="remove-btn">Eliminar producto</button>
              </div>
            </div>

            <div class="quantity-controls">
              <button class="qty-btn minus">-</button>
              <input type="number" class="qty-input" value="1" min="1" />
              <button class="qty-btn plus">+</button>
            </div>

            <div class="product-total">$1,099.00</div>
          </div>
        </div>

        <!-- Resumen del Pedido -->
        <div class="order-summary">
          <h2 class="summary-title">RESUMEN DEL PEDIDO</h2>

          <div class="summary-row">
            <span>SUBTOTAL</span>
            <span class="subtotal-amount">$2,198.00</span>
          </div>

          <div class="summary-row">
            <span>ENVÍO</span>
            <span class="shipping-amount">$0.00</span>
          </div>

          <div class="summary-divider"></div>

          <div class="summary-row total-row">
            <span>TOTAL</span>
            <span class="total-amount">$2,198.00</span>
          </div>

          <div class="coupon-section">
            <input
              type="text"
              class="coupon-input"
              placeholder="Código de Cupón"
            />
            <button class="coupon-btn">Aplicar</button>
          </div>

          <button class="checkout-btn">Proceder al pago</button>
        </div>
      </div>
    </div>

    <!-- Modal de Búsqueda -->
    <div class="search-modal" id="searchModal">
      <div class="search-content">
        <button class="search-close" id="searchClose">&times;</button>
        <div class="search-input-wrapper">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Buscar productos..."
            autocomplete="off"
          />
          <button class="search-btn-modal" id="searchBtnModal">Buscar</button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <script src="/JS/Carrito.js"></script>
  </body>
</html>
